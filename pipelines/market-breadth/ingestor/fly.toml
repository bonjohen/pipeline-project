# Fly.io configuration for Market Breadth Ingestor
app = 'pipeline-breadth-ingestor'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  KAFKA_BOOTSTRAP = "pipeline-kafka.internal:9092"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[processes]
  app = "java -jar app.jar"

